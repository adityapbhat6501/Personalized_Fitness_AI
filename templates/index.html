<!DOCTYPE html>
<html lang="en">
<head>
    <title>FitAI â€” Personalized Fitness Platform</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            transition: all 0.35s ease;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f9b8e, #0c6f64);
            min-height: 100vh;
            color: white;
            opacity: 0;
        }

        /* Navbar */
        .navbar {
            padding: 15px 0;
        }

        /* Hero */
        .hero {
            padding: 80px 0 40px;
            text-align: center;
            animation: fadeUp 0.8s ease forwards;
        }

        /* Glass card */
        .glass-card {
            background: rgba(255,255,255,0.18);
            border-radius: 22px;
            padding: 35px;
            backdrop-filter: blur(12px);
            animation: fadeUp 1s ease forwards;
        }

        label {
            margin-top: 12px;
            font-weight: 500;
        }

        input, select {
            border-radius: 12px !important;
        }

        input:focus, select:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 200, 0.25);
            transform: scale(1.02);
        }

        button {
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: scale(1.07);
        }

        /* Animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer hint */
        .footer-text {
            opacity: 0.7;
            font-size: 14px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark">
    <div class="container">
        <span class="navbar-brand fw-bold fs-4">FitAI</span>
    </div>
</nav>

<!-- HERO -->
<section class="hero">
    <div class="container">
        <h1 class="fw-bold">AI-Powered Workout & Diet Planner</h1>
        <p class="mt-3 fs-5">
            Personalized â€¢ Budget-Friendly â€¢ Indian Diets â€¢ Smart Analytics
        </p>
    </div>
</section>

<!-- FORM -->
<div class="container pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="glass-card shadow-lg">

                <h3 class="text-center mb-4 fw-semibold">
                    Build Your Fitness Dashboard
                </h3>

                <form action="/predict" method="post">
                    <div class="row g-3">

                        <div class="col-md-4">
                            <label>Age</label>
                            <input type="number" name="age" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label>Gender</label>
                            <select name="gender" class="form-select">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label>Time / day (min)</label>
                            <input type="number" name="time" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label>Height (cm)</label>
                            <input type="number" name="height" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label>Weight (kg)</label>
                            <input type="number" name="weight" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label>Fitness Goal</label>
                            <select name="goal" class="form-select">
                                <option value="fat_loss">Fat Loss</option>
                                <option value="muscle_gain">Muscle Gain</option>
                                <option value="maintenance">Maintenance</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label>Diet Preference</label>
                            <select name="diet" class="form-select">
                                <option value="veg">Vegetarian</option>
                                <option value="non_veg">Non-Vegetarian</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label>Budget</label>
                            <select name="budget" class="form-select">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label>Equipment</label>
                            <select name="equipment" class="form-select">
                                <option value="none">None</option>
                                <option value="dumbbells">Dumbbells</option>
                                <option value="gym">Gym</option>
                            </select>
                        </div>

                    </div>

                    <div class="text-center mt-5">
                        <button class="btn btn-light btn-lg px-5">
                            Generate My Dashboard ðŸš€
                        </button>
                    </div>
                </form>

            </div>

            <div class="footer-text">
                Built with AI â€¢ Machine Learning â€¢ Real Nutrition Data
            </div>
        </div>
    </div>
</div>

<!-- PAGE FADE IN -->
<script>
    window.onload = () => {
        document.body.style.opacity = 1;
    };
</script>

</body>
</html>
